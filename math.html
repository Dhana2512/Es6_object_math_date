<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math</title>
</head>
<body>
    <script>
        // ceil
        console.log(Math.ceil(2.3),'ceil');
        console.log(Math.ceil(2.9),'ceil');

        // floor
        console.log(Math.floor(2.3),'floor');
        console.log(Math.floor(2.9),'floor');

        // max
        console.log(Math.max(1,2,3,4,8),'max');

        // min
        console.log(Math.min(1,2,3,45,2),'min');

        // pow
        console.log(Math.pow(5,3),'pow');

        // random
        console.log(Math.random(),'random');
        console.log(Math.random(),'random');

        // round
        console.log(Math.round(2.9),'round');
        console.log(Math.round(2.3),'round');

        //trunk
        console.log(Math.trunc(3.56),'trunk');
        console.log(Math.trunc(3.99),'trunk');



    </script>
</body>
</html>
